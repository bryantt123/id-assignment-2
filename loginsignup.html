<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/style.css">
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>          
    </head>

    <body>
        <img class= "bgimg" src="pics/mountain.webp"></img>
        <section class="container forms">
             <!-- Login Form -->
             <div class="form login">
                <div class="form-content">
                    <header>Login</header>
                    <form id="login-form" action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" id="email-address" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Password" id="password" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field button-field">
                            <button id="login">Login</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Don't have an account? <a href="#" class="link signup-link">Sign Up</a></span>
                    </div>
                </div>
            </div>

            <!-- Signup Form -->
            <div class="form signup">
                <div class="form-content">
                    <header>Sign Up</header>
                    <form id="sign-up-form" action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" id="email">
                        </div>

                        <div class="field input-field">
                            <input type="username" placeholder="Username" id="username">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Create password" id="password1">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Confirm password" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field button-field">
                            <button id="sign-up">Sign Up</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/loginsignup.js"></script>
    </body>
</html>
